<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <div class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 500px)">
        <img src="./images/image-product-mobile.jpg" alt="product">
      </picture>
      <div class="content-card">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="real-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn" data-icon="cart">Add to Cart</button>
      </div>
    </div>
  </article>
</body>
</html>
